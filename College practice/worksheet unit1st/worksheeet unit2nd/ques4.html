<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rowspan and Colspan Example</title>
</head>
<body>

    <table border="1">
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Subjects</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>90</td>
            <td>85</td>
        </tr>
    </table>

</body>
</html>
