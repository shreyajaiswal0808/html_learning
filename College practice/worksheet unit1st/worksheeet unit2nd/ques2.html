<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Table Structure</title>
</head>
<body>

    <h2>Course Details</h2>

    <table border="1">
        <tr>
            <th>Course</th>
            <th>Duration</th>
        </tr>
        <tr>
            <td>HTML</td>
            <td>3 Weeks</td>
        </tr>
    </table>

</body>
</html>
