<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Table Example</title>
</head>
<body>

    <h2>Monthly Sales Report</h2>

    <div style="overflow-x: auto;">
        <table border="1" width="100%">
            <tr>
                <th>Month</th>
                <th>Sales</th>
                <th>Profit</th>
            </tr>
            <tr>
                <td>Jan</td>
                <td>1000</td>
                <td>300</td>
            </tr>
        </table>
    </div>

</body>
</html>
