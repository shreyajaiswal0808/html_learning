<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Attributes Example</title>
</head>
<body>

    <h2>Product List</h2>

    <table border="1" cellpadding="10" cellspacing="5" width="50%">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>$500</td>
        </tr>
    </table>

</body>
</html>
